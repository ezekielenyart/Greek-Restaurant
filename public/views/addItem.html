    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <div class="collapse navbar-collapse" id="navbarNav">

  <div class="container mt-5 col-6">
    <h1 class="addItemh1 col-6 mt-5">Add an Item</h1>
    <form id="addItemForm" class="mt-5 bg-dark">
      <input class="form-control m-3 rounded bg-dark text-light" id="addItemTitle" type="text" placeholder="Item Title" required>
      <input class="form-control m-3 rounded bg-dark text-light" id="addItemPrice" type="text" placeholder="Item Price" required>
      <input class="form-control m-3 rounded bg-dark text-light" id="addItemDesc" type="text" placeholder="Item Description" required>
      <input class="btn btn-danger m-3" id="addItemBtn" type="submit" value="Add Item">
    </form>
